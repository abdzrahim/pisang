<html>
    <body>
        <h1> Instascan sample demo</h1>
        <video id="preview"></video>
        <p id="info"></p>
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        <script>
            var videoTag = document.getElementById('preview');
            var info = document.getElementById('info');
            var scanner = new Instascan.Scanner({ video: videoTag });

            scanner.addListener('scan', function(value){
                console.log(value);
                // info.textContent = value;
                location.replace(value)
            });
            Instascan.Camera.getCameras()
                .then(function (cameras) {
                    if (cameras.length > 0) {
                        // Specify the device information of the camera and start reading
                        scanner.start(cameras[1]);
                    }
                    else {
                        alert('Camera not found!');
                    }
                })
                .catch(function (err) {
                    alert(err);
                });
        </script>
    </body>
</html>
